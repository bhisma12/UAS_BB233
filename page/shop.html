<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aero Street</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #ff6600;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header img {
        height: 40px;
      }

      header .search-bar {
        flex: 1;
        margin: 0 20px;
      }

      header .search-bar input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }

      header .cart-profile {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      header .cart-profile img {
        height: 30px;
      }

      .banner {
        text-align: center;
        padding: 20px;
        background-color: #f2f2f2;
      }

      .banner img {
        max-width: 100%;
        height: auto;
      }

      .categories {
        padding: 20px;
      }

      .categories h2 {
        margin-bottom: 15px;
      }

      .products {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .product {
        flex: 1 1 calc(25% - 20px);
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        text-align: center;
      }

      .product img {
        max-width: 100%;
        height: auto;
      }

      .product h3 {
        padding: 10px;
        font-size: 16px;
      }

      .product p {
        padding: 5px 10px;
      }

      .footer {
        background-color: #ff6600;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .footer .payment-options img {
        height: 30px;
        margin: 0 10px;
      }
    </style>
  </head>
  <script src="https://unpkg.com/feather-icons"></script>
  <body>
    <header>
      <img src="../assets/Logo.png" alt="Aero Street Logo" />
      <div class="search-bar">
        <input type="text" placeholder="Cari Produk" />
      </div>
      <div class="cart-profile">
        <i data-feather="shopping-cart"></i>
        <i data-feather="user"></i>
      </div>
    </header>

    <div class="banner">
      <img src="../assets/bnnr.jpg" alt="Aero Street Sepatu Unisex" />
    </div>

    <div class="categories">
      <h2>Kategori</h2>
      <div class="products">
        <div class="product">
          <img src="../assets/spt.jpg" alt="Sepatu 1" />
          <h3>Sepatu Unisex</h3>
          <p>Rp 150,000</p>
        </div>
        <div class="product">
          <img src="../assets/spt2.jpg" alt="Sepatu 2" />
          <h3>Sepatu Casual</h3>
          <p>Rp 180,000</p>
        </div>
        <div class="product">
          <img src="../assets/spt3.jpg" alt="Sepatu 3" />
          <h3>Sepatu Sport</h3>
          <p>Rp 200,000</p>
        </div>
        <div class="product">
          <a href=""></a>
          <img src="../assets/SPT5.jpg" alt="Sepatu 4" />
          <h3>Sepatu Formal</h3>
          <p>Rp 250,000</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Pembayaran:</p>
      <div class="payment-options">
        <img src="../assets/Bank_Central_Asia.svg.png" alt="BCA" />
        <img src="../assets/BNI_logo.svg.png" alt="BNI" />
        <img src="../assets/Logo_ovo_purple.svg (1).png" alt="OVO" />
        <img src="../assets/logo-gopay.png" alt="Gopay" />
      </div>
      <p>Pengiriman:</p>
      <div class="shipping-options">
        <img src="../assets/New_Logo_JNE.png" alt="JNE" />
        <img src="../assets/J&T_Express_logo.svg.png" alt="JNT" />
      </div>
    </footer>
    <script>
      feather.replace();
    </script>
  </body>
</html>
