
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #4B4D4F;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #757575;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .header {
            background-color: #4B4D4F;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #4B4D4F;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #757575;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#dashboard" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#transactions" onclick="showSection('transactions')">Transaksi Pembelian Mobil</a>
    <a href="#add-car" onclick="showSection('add-car')">Penambahan Mobil</a>
</div>

<div class="content">
    <div id="dashboard" class="section">
        <h1>Dashboard</h1>
        <p>Selamat datang di panel admin. Di sini Anda dapat mengelola transaksi dan menambahkan mobil baru.</p>
    </div>

    <div id="transactions" class="section" style="display: none;">
        <h1>Transaksi Pembelian Mobil</h1>
        <p>Daftar transaksi pembelian mobil akan ditampilkan di sini.</p>
        <!-- You can add a table or list to display transactions -->
    </div>

    <div id="add-car" class="section" style="display: none;">
        <h1>Penambahan Mobil</h1>
        <div class="form-container">
            <form id="add-car-form">
                <label for="car-name">Nama Mobil:</label>
                <input type="text" id="car-name" name="car-name" required>

                <label for="car-price">Harga:</label>
                <input type="text" id="car-price" name="car-price" required>

                <label for="car-description">Deskripsi:</label>
                <input type="text" id="car-description" name="car-description" required>

                <label for="car-image">URL Gambar:</label>
                <input type="text" id="car-image" name="car-image" required>

                <button type="submit" class="submit-button">Tambah Mobil</button>
            </form>
        </div>
    </div>
</div>

<script>
    function showSection(section) {
        const sections = document.querySelectorAll('.section');
        sections.forEach((sec) => {
            sec.style.display = 'none'; // Hide all sections
        });
        document.getElementById(section).style.display = 'block'; // Show the selected section
    }

    // Handle form submission for adding a car
    document.getElementById('add-car-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        alert('Mobil berhasil ditambahkan!'); // Show success message
        // Here you can add logic to send data to the server
    });
</script>

</body>
</html>
